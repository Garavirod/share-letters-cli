<form autocomplete="off" (ngSubmit)="sendCredentials(formRef)" #formRef="ngForm">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input 
        type="email" 
        class="form-control" 
        aria-describedby="emailHelp"
        required
        [class.is-invalid]="emailRef.invalid && emailRef.touched"
        name="email"
        [(ngModel)]="credentials.email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #emailRef="ngModel"
      >
        <small             
          class="form-text text-danger"
          *ngIf="emailRef.invalid && emailRef.touched"
        >
          Email es inv√°lido
       </small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control"
        required
        name="password"
        [(ngModel)]="credentials.password"
        [class.is-invalid]="passwordRef.invalid && passwordRef.touched"
        #passwordRef="ngModel"
      >
      <small             
          class="form-text text-danger"
          *ngIf="passwordRef.invalid && passwordRef.touched"
        >
          Password es requerido
       </small>
    </div>            
    <button 
      type="submit" 
      class="btn btn-dark rounded-pill m-2"
      [disabled]="passwordRef.invalid || emailRef.invalid"
    ><i class="bi bi-box-arrow-in-right m-2"></i>Login</button>
</form>
