<form autocomplete="off" #formRef="ngForm" (ngSubmit)="registerUser(formRef)">    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input 
        type="text" 
        required
        class="form-control"  
        aria-describedby="emailHelp"
        name="username"
        [(ngModel)]="credentials.username"
        #usernameRef="ngModel"
        [class.is-invalid]="usernameRef.invalid && usernameRef.touched"
      >
      <small             
          class="form-text text-danger"
          *ngIf="usernameRef.invalid && usernameRef.touched"
        >
          Campo requerido
       </small>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp"
        required
        name="email"
        [(ngModel)]="credentials.email"
        [class.is-invalid]="emailRef.invalid && emailRef.touched"
        name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #emailRef="ngModel"
      >
      <small             
          class="form-text text-danger"
          *ngIf="emailRef.invalid && emailRef.touched"
        >
          Email es inv√°lido
       </small>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control" 
        name="password"
        [(ngModel)]="credentials.password"
        minlength="8"
        required
        #psdRef="ngModel"
        [class.is-invalid]="psdRef.invalid && psdRef.touched"
      >
      <small             
          class="form-text text-danger"
          *ngIf="psdRef.invalid && psdRef.touched"
        >
          Password requiere almenos 8 caracteres
       </small>
    </div>           
    <button 
      type="submit" 
      class="btn btn-dark rounded-pill m-2"
      [disabled]="psdRef.invalid || emailRef.invalid || usernameRef.invalid"
    ><i class="bi bi-box-arrow-in-right mr-2"></i> Create</button>
  </form>
