<div class="row text-center p-2">

    <!-- Valoración ya asignada -->
    <div class="col-lg-12" *ngIf="existValue; else noValueExist">        
        <p>Has valorado esta historia con : <b>{{starValue}}</b> estrellas</p>
    </div>

    <ng-template #noValueExist>
        <!-- Formulario de valoración -->
        <form class="rating">
            <input (click)="asignValue(star5.id)" #star5 data-bs-toggle="modal" data-bs-target="#exampleModal"
                name="stars" id="5" type="radio"><label for="5">☆</label>
            <input (click)="asignValue(star4.id)" #star4 data-bs-toggle="modal" data-bs-target="#exampleModal"
                name="stars" id="4" type="radio"><label for="4">☆</label>
            <input (click)="asignValue(star3.id)" #star3 data-bs-toggle="modal" data-bs-target="#exampleModal"
                name="stars" id="3" type="radio"><label for="3">☆</label>
            <input (click)="asignValue(star2.id)" #star2 data-bs-toggle="modal" data-bs-target="#exampleModal"
                name="stars" id="2" type="radio"><label for="2">☆</label>
            <input (click)="asignValue(star1.id)" #star1 data-bs-toggle="modal" data-bs-target="#exampleModal"
                name="stars" id="1" type="radio"><label for="1">☆</label>
        </form>

        <!-- Modal de valoración -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Valoración asignada</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Valorar la historia con {{starValue}} estrellas?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="sendValue()">Valorar</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</div>
