<div class="list-group">
  <!-- Loadeer -->
  <div class="text-center" *ngIf="loading">
    <p class="">Cargando comentarios...</p>
    <div class="justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="list-group-item list-group-item-action" *ngFor="let comentario of comentarios">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"><a [routerLink]="[ '/escritor', comentario.Escritor.id ]">{{comentario.Escritor.username}}</a> dijo:</h5>
      <small>{{comentario.createdAt}}</small>
    </div>
    <p class="mb-1">{{comentario.comentario}}</p>
  </div>

</div>
