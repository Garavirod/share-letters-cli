<div class="list-group">
  <!-- Loadeer -->
  <div class="text-center" *ngIf="loading">
    <p class="">Cargando comentarios...</p>
    <div class="justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="col-lg-12 mb-3">
    <form autocomplete="off" (ngSubmit)="sendComent(comenterioForm)" #comenterioForm="ngForm" >
      <div class="mb-3">
          <textarea 
              required
              maxlength="400"
              name="comentario"
              #refComentario="ngModel"
              [(ngModel)]="comentario"
              style="min-height: 100px; max-height: 100px" class="form-control" placeholder="Deja tus comentarios" id="floatingTextarea2"></textarea>    
      </div>
      <button
          [disabled]="refComentario.invalid" 
          type="submit" class="btn btn-dark rounded-pill">Comentar</button>
    </form>                            
  </div>

  <div class="list-group-item list-group-item-action" *ngFor="let comentario of comentarios">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"><a [routerLink]="[ '/escritor', comentario.Escritor.id ]">{{comentario.Escritor.username}}</a> dijo:</h5>
      <small>{{comentario.createdAt}}</small>
    </div>
    <p class="mb-1">{{comentario.comentario}}</p>
  </div>

</div>
